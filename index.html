<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="flex">
      <aside>
        <img src="img/logo.svg" alt="logo" class="logo" />
        <img src="img/logo-small.svg" alt="logo" class="logo-small" />
        <div class="aside-nav flex col">
          <div class="aside-nav-top">
            <div class="img-aside">
              <img src="img/home.svg" alt="home" class="opacity-05" />
              <p>Home</p>
            </div>
            <div class="img-aside">
              <img src="img/search.svg" alt="search" class="opacity-05" />
              <p>Cerca</p>
            </div>
            <div class="img-aside">
              <img src="img/libreria.svg" alt="search" class="opacity-05" />
              <p>La tua libreria</p>
            </div>
            <div class="playlist">
              <h4>PLAYLIST</h4>
              <div class="img-aside">
                <p><i class="fa-solid fa-plus"></i></p>
                <p>Crea Playlist</p>
              </div>
              <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
          <div class="aside-nav-bottom">
            <div class="img-aside download-box">
              <img
                src="img/download.svg"
                alt="download"
                class="opacity-05 download"
              />
              <p>Installa App</p>
            </div>
            <div class="img-aside">
              <div class="profile">
                <img src="img/profile.svg" alt="profile" class="opacity-05" />
              </div>
              <p>John Doe</p>
            </div>
          </div>
        </div>
      </aside>
      <main>
        <header></header>
      </main>
    </div>
    <footer class="flex">
      <div class="song-rn flex">
        <img src="img/sinister.jpeg" alt="sinister" />
        <div>
          <h4>Sinister</h4>
          <p>Brano</p>
          <p>Nome</p>
        </div>
      </div>
      <div class="play flex">
        <div class="flex play-buttons">
          <i class="fa-solid fa-shuffle"></i
          ><i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="song-bar"></div>
      </div>
      <div class="setting">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="audio">
          <div class="audio-set"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
